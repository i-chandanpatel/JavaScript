<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sample text</h1>
    <button type="button">Stop</button>
</body>
<script>
    const changeText=function (){
        document.querySelector('h1').innerHTML="Text changed by setTimeout"
    }

    const interval=setTimeout(changeText,2000)

    document.querySelector("button").addEventListener('click', clearTimeout(interval))
</script>
</html>
