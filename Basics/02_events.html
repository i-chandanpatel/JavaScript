<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <p id="1" class="design" onmouseover="innerText='mouseover inline event triggered'" style="border: 2px solid black; font: 24px sans-serif;">Inside paragraph</p>
    <button type="button" id="2">Say Hello on Double Click</button>
</body>

<script>
    document.getElementById("2").ondblclick=()=> window.alert("Hello!")
    var a=document.getElementById("1");
    a.addEventListener("mousedown",()=> a.innerText="mousedown event triggered")

// Mouse Events
// mouseover: triggered when the mouse pointer moves over an element
// mouseout: triggered when the mouse pointer moves out of an element
// mousedown: triggered when the mouse button is pressed over an element
// mouseup: triggered when the mouse button is released over an element
// click: triggered when the mouse button is pressed and released over an element
// dblclick: triggered when the mouse button is double-clicked over an element
// mousemove: triggered when the mouse pointer is moved over an element
// mousewheel: triggered when the mouse wheel is scrolled over an element

// Keyboard Events
// keydown: triggered when a key is pressed
// keyup: triggered when a key is released
// keypress: triggered when a key is pressed and released (not supported in all browsers)
</script>
</html>
