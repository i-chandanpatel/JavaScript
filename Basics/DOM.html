<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: azure;
        }
    </style>
</head>
<body>
    <h1 class="a">DOM</h1>
    <ul>
        <li>Li 1</li>
        <li>Li 2</li>
        <li>Li 3</li>
        <li>Li 4</li>
    </ul>
    <p id="1" class="a">Paragraph</p>
</body>
<script>
    var a =document.getElementById(1);
    console.log(document.body.childNodes);
    console.log(document.body.children);
    console.log(document.body.firstChild);
    console.log(document.body.firstElementChild);
    console.log(document.body.firstElementChild.nextSibling);
    console.log(document.body.firstChild.nextElementSibling);
    console.log(document.body.lastChild);
    console.log(document.body.lastElementChild.previousElementSibling);
    console.log(document.body.lastChild.previousSibling);

    var a=document.getElementsByClassName("a")
    console.log(...a);
    for (const node of a) {
        console.log(node.innerHTML);
        console.log(node.innerText);
        console.log(node.textContent);
    }
    console.log(document.getElementsByTagName("p"));
    console.log(document.querySelector("#1"));
    console.log(document.querySelector(".a"));
    console.log(document.querySelector("li"));
    console.log(document.querySelectorAll("li"));

</script>
</html>
